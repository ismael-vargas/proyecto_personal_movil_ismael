plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.suzuisma.proyecto"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Especifica tu propio ID de aplicación y otros ajustes
        applicationId = "com.suzuisma.proyecto"
        minSdkVersion 23 // Modifica aquí el minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Si es necesario, agrega tu propia configuración de firma para la versión de lanzamiento.
            signingConfig = signingConfigs.debug
        }
    }

    // Aplica el plugin de Google Services para Firebase
    apply plugin: 'com.google.gms.google-services' // Asegúrate de que esta línea esté presente
}

flutter {
    source = "../.." // Ruta de tu proyecto Flutter
}
